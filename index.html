<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SheetJS library for reading and writing Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-btn {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
            color: #64748b;
        }
        .tab-btn.active {
            color: #0f172a;
            border-bottom-color: #2563eb;
        }
        .table-cell {
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .table-header {
            background-color: #f8fafc;
            font-weight: 600;
            color: #475569;
        }
        .copy-btn {
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .copy-btn:hover {
            opacity: 1;
        }
        .file-upload-label {
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             width: 100%;
             border: 2px dashed #d1d5db;
             border-radius: 0.5rem;
             cursor: pointer;
             background-color: #f9fafb;
             transition: background-color 0.2s;
        }
        .file-upload-label:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Spreadsheet Tools</h1>
            <p class="mt-2 text-lg text-gray-600">Convert formulas or create Excel files from text.</p>
        </header>

        <!-- Main Application Card -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200">
            <!-- Tab Navigation -->
            <nav class="flex border-b border-gray-200">
                <button id="tab-formula-converter" class="tab-btn active">Formula Converter</button>
                <button id="tab-text-to-excel" class="tab-btn">Text to Excel</button>
            </nav>

            <div class="p-6 sm:p-8">
                <!-- Formula Converter Tool -->
                <div id="formula-converter-tool">
                    <!-- Step 1: Upload Main File -->
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-700 mb-3">1. Upload your spreadsheet</h2>
                        <label for="file-upload" class="file-upload-label h-48">
                            <div class="text-center p-6">
                                <svg class="w-10 h-10 mb-4 text-gray-500 mx-auto" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500">XLSX file to convert</p>
                            </div>
                            <input id="file-upload" type="file" class="hidden" accept=".xlsx"/>
                        </label>
                        <p id="file-name" class="mt-2 text-center text-sm text-gray-500"></p>
                    </div>

                    <!-- Step 2: Choose Conversion -->
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-700 mb-3">2. Choose conversion direction</h2>
                        <fieldset class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <label for="to-google" class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-blue-50 hover:border-blue-400 transition-all">
                                <input type="radio" id="to-google" name="conversion-direction" value="to-google" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500" checked>
                                <span class="ml-3 text-md font-medium text-gray-700">Excel → Google Sheets</span>
                            </label>
                            <label for="to-excel" class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-green-50 hover:border-green-400 transition-all">
                                <input type="radio" id="to-excel" name="conversion-direction" value="to-excel" class="h-5 w-5 text-green-600 border-gray-300 focus:ring-green-500">
                                <span class="ml-3 text-md font-medium text-gray-700">Google Sheets → Excel</span>
                            </label>
                        </fieldset>
                    </div>

                    <!-- Step 3: Upload Mappings File (Optional) -->
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-700 mb-3">3. Upload Mappings File (Optional)</h2>
                        <label for="mappings-upload" class="file-upload-label h-32">
                            <div class="text-center p-4">
                                <svg class="w-8 h-8 mb-3 text-gray-500 mx-auto" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                                <p class="text-sm text-gray-500"><span class="font-semibold">Upload mapping file</span></p>
                                <p class="text-xs text-gray-500">Column A: Excel Func, Column B: GSheets Func</p>
                            </div>
                            <input id="mappings-upload" type="file" class="hidden" accept=".xlsx"/>
                        </label>
                        <p id="mappings-file-name" class="mt-2 text-center text-sm text-gray-500"></p>
                    </div>

                    <!-- Step 4: Custom Mappings Fallback -->
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-700 mb-3">4. Or, Provide Mappings Manually</h2>
                        <label for="custom-mappings" class="block text-sm font-medium text-gray-600 mb-2">Used if no mapping file is uploaded. One conversion per line: `ExcelFunc,GSheetsFunc`</label>
                        <textarea id="custom-mappings" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 font-mono text-sm" placeholder="CONCAT,CONCATENATE&#10;..."></textarea>
                    </div>

                    <!-- Step 5: Convert -->
                    <div class="text-center">
                        <button id="convert-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>Convert</button>
                    </div>
                </div>

                <!-- Text to Excel Tool -->
                <div id="text-to-excel-tool" class="hidden">
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-700 mb-3">1. Upload your text file</h2>
                        <label for="text-file-upload" class="file-upload-label h-48">
                            <div class="text-center p-6">
                                <svg class="w-10 h-10 mb-4 text-gray-500 mx-auto" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500">TXT, CSV, or TSV file</p>
                            </div>
                            <input id="text-file-upload" type="file" class="hidden" accept=".txt,.csv,.tsv"/>
                        </label>
                        <p id="text-file-name" class="mt-2 text-center text-sm text-gray-500"></p>
                    </div>
                    <div class="text-center">
                        <button id="text-convert-btn" class="w-full sm:w-auto bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>Convert & Download Excel File</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section for Formula Converter -->
        <div id="results-container" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Conversion Results</h2>
            <div id="results-output" class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden"></div>
        </div>
        
        <div id="message-box" class="fixed bottom-5 right-5 bg-gray-900 text-white py-2 px-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0"></div>
    </div>

    <script>
        // --- DOM Element References ---
        const fileUpload = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const mappingsUpload = document.getElementById('mappings-upload');
        const mappingsFileNameDisplay = document.getElementById('mappings-file-name');
        const convertBtn = document.getElementById('convert-btn');
        const resultsContainer = document.getElementById('results-container');
        const resultsOutput = document.getElementById('results-output');
        const messageBox = document.getElementById('message-box');
        const customMappingsInput = document.getElementById('custom-mappings');
        
        const textFileUpload = document.getElementById('text-file-upload');
        const textFileNameDisplay = document.getElementById('text-file-name');
        const textConvertBtn = document.getElementById('text-convert-btn');

        const tabFormulaConverter = document.getElementById('tab-formula-converter');
        const tabTextToExcel = document.getElementById('tab-text-to-excel');
        const toolFormulaConverter = document.getElementById('formula-converter-tool');
        const toolTextToExcel = document.getElementById('text-to-excel-tool');

        let workbook = null;
        let mappingsWorkbook = null;
        let textFileContent = null;

        // --- Default Mappings ---
        const excelToGoogleMap = { 'CONCAT': 'CONCATENATE', 'TEXTJOIN': 'TEXTJOIN', 'XLOOKUP': 'XLOOKUP', 'IFS': 'IFS', 'MAXIFS': 'MAXIFS', 'MINIFS': 'MINIFS' };
        const googleToExcelMap = { 'CONCATENATE': 'CONCAT', 'QUERY': null, 'IMPORTRANGE': null, 'GOOGLEFINANCE': null };

        // --- Event Listeners ---
        fileUpload.addEventListener('change', (e) => handleFile(e, 'main'), false);
        mappingsUpload.addEventListener('change', (e) => handleFile(e, 'mappings'), false);
        convertBtn.addEventListener('click', convertFile, false);
        
        textFileUpload.addEventListener('change', handleTextFile, false);
        textConvertBtn.addEventListener('click', convertTextToExcel, false);

        tabFormulaConverter.addEventListener('click', () => switchTab('formula'));
        tabTextToExcel.addEventListener('click', () => switchTab('text'));

        // --- Functions ---
        
        /**
         * Switches between the available tools.
         * @param {string} toolName - 'formula' or 'text'.
         */
        function switchTab(toolName) {
            if (toolName === 'formula') {
                toolFormulaConverter.classList.remove('hidden');
                toolTextToExcel.classList.add('hidden');
                tabFormulaConverter.classList.add('active');
                tabTextToExcel.classList.remove('active');
                resultsContainer.classList.remove('hidden');
            } else {
                toolFormulaConverter.classList.add('hidden');
                toolTextToExcel.classList.remove('hidden');
                tabFormulaConverter.classList.remove('active');
                tabTextToExcel.classList.add('active');
                resultsContainer.classList.add('hidden');
            }
        }

        /**
         * Handles file uploads for the formula converter.
         */
        function handleFile(e, fileType) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const data = new Uint8Array(event.target.result);
                if (fileType === 'main') {
                    workbook = XLSX.read(data, { type: 'array', cellFormula: true });
                    fileNameDisplay.textContent = `Selected file: ${file.name}`;
                    convertBtn.disabled = false;
                } else if (fileType === 'mappings') {
                    mappingsWorkbook = XLSX.read(data, { type: 'array' });
                    mappingsFileNameDisplay.textContent = `Mappings file: ${file.name}`;
                }
            };
            reader.readAsArrayBuffer(file);
        }

        /**
         * Handles text file uploads for the Text to Excel tool.
         */
        function handleTextFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                textFileContent = event.target.result;
                textFileNameDisplay.textContent = `Selected file: ${file.name}`;
                textConvertBtn.disabled = false;
            };
            reader.readAsText(file);
        }

        /**
         * Converts the uploaded text file content to an Excel file and triggers download.
         */
        function convertTextToExcel() {
            if (!textFileContent) {
                alert("Please upload a text file first.");
                return;
            }

            // 1. Detect delimiter (simple heuristic)
            const lines = textFileContent.trim().split('\n');
            let delimiter = ','; // Default to comma
            if (lines[0].includes('\t')) {
                delimiter = '\t'; // Tab
            } else if (lines[0].includes(';')) {
                delimiter = ';'; // Semicolon
            }

            // 2. Parse text into an array of arrays
            const dataArray = lines.map(line => line.split(delimiter));

            // 3. Create a new workbook and worksheet using SheetJS
            const worksheet = XLSX.utils.aoa_to_sheet(dataArray);
            const newWorkbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(newWorkbook, worksheet, "Sheet1");

            // 4. Trigger download
            XLSX.writeFile(newWorkbook, "converted_from_text.xlsx");
            showMessageBox("Excel file downloaded!");
        }
        
        /**
         * Parses mappings from an uploaded .xlsx file.
         */
        function parseMappingsFromWorkbook(mappingsWb, direction) {
            const map = {};
            const firstSheetName = mappingsWb.SheetNames[0];
            const worksheet = mappingsWb.Sheets[firstSheetName];
            const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            rows.forEach(row => {
                if (row && row.length >= 2) {
                    const excelFunc = String(row[0]).trim().toUpperCase();
                    const googleFunc = String(row[1]).trim().toUpperCase();
                    if (excelFunc && googleFunc) {
                        map[direction === 'to-google' ? excelFunc : googleFunc] = direction === 'to-google' ? googleFunc : excelFunc;
                    }
                }
            });
            return map;
        }

        /**
         * Parses mappings from the text area input.
         */
        function parseMappingsFromText(text, direction) {
            const map = {};
            text.split('\n').forEach(line => {
                const parts = line.split(',');
                if (parts.length === 2) {
                    const excelFunc = parts[0].trim().toUpperCase();
                    const googleFunc = parts[1].trim().toUpperCase();
                    if (excelFunc && googleFunc) {
                        map[direction === 'to-google' ? excelFunc : googleFunc] = direction === 'to-google' ? googleFunc : excelFunc;
                    }
                }
            });
            return map;
        }

        /**
         * Main function for the formula conversion process.
         */
        function convertFile() {
            if (!workbook) {
                alert("Please upload a spreadsheet to convert.");
                return;
            }
            const direction = document.querySelector('input[name="conversion-direction"]:checked').value;
            const customMappingsText = customMappingsInput.value;
            let conversionMap;
            if (mappingsWorkbook) {
                conversionMap = parseMappingsFromWorkbook(mappingsWorkbook, direction);
            } else if (customMappingsText.trim() !== '') {
                conversionMap = parseMappingsFromText(customMappingsText, direction);
            } else {
                conversionMap = direction === 'to-google' ? excelToGoogleMap : googleToExcelMap;
            }
            let resultsHtml = `<table class="w-full"><thead><tr><th class="table-cell table-header text-left">Sheet</th><th class="table-cell table-header text-left">Cell</th><th class="table-cell table-header text-left">Original Formula</th><th class="table-cell table-header text-left">Converted Formula</th></tr></thead><tbody>`;
            let hasFormulas = false;
            workbook.SheetNames.forEach(sheetName => {
                const worksheet = workbook.Sheets[sheetName];
                for (const cellAddress in worksheet) {
                    if (worksheet[cellAddress].f) {
                        hasFormulas = true;
                        const originalFormula = worksheet[cellAddress].f;
                        const convertedFormula = translateFormula(originalFormula, conversionMap);
                        resultsHtml += `<tr><td class="table-cell">${sheetName}</td><td class="table-cell font-mono">${cellAddress}</td><td class="table-cell font-mono">${originalFormula}</td><td class="table-cell font-mono">${convertedFormula.html}${convertedFormula.isTranslatable ? `<span class="ml-2 copy-btn" onclick="copyToClipboard('${CSS.escape(convertedFormula.text)}')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM-1 8a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H-1.5A.5.5 0 0 1-1 8z"/></svg></span>` : ''}</td></tr>`;
                    }
                }
            });
            resultsHtml += `</tbody></table>`;
            resultsOutput.innerHTML = hasFormulas ? resultsHtml : `<div class="p-8 text-center text-gray-500">No formulas found in the uploaded file.</div>`;
            resultsContainer.classList.remove('hidden');
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function translateFormula(formula, map) {
            const functionRegex = /[A-Z][A-Z0-9\.]*\(/ig;
            let isTranslatable = true;
            const translated = formula.replace(functionRegex, (match) => {
                const functionName = match.slice(0, -1).toUpperCase();
                if (map.hasOwnProperty(functionName)) {
                    const newName = map[functionName];
                    if (newName === null) {
                        isTranslatable = false;
                        return `<span class="bg-red-100 text-red-700 px-2 py-1 rounded">${functionName}</span>(`;
                    }
                    return `<span class="bg-green-100 text-green-700 px-2 py-1 rounded">${newName}</span>(`;
                }
                return match;
            });
            const plainText = translated.replace(/<[^>]*>/g, '');
            return { html: translated, text: plainText, isTranslatable: isTranslatable };
        }
        
        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showMessageBox("Copied to clipboard!");
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        function showMessageBox(message) {
            messageBox.textContent = message;
            messageBox.classList.remove('opacity-0');
            setTimeout(() => {
                messageBox.classList.add('opacity-0');
            }, 2500);
        }
    </script>
</body>
</html>
