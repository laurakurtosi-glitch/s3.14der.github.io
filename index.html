<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Highlighter Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SheetJS library for reading and writing Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-upload-label {
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             width: 100%;
             height: 12rem; /* 192px */
             border: 2px dashed #d1d5db;
             border-radius: 0.5rem;
             cursor: pointer;
             background-color: #f9fafb;
             transition: background-color 0.2s;
        }
        .file-upload-label:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Function Highlighter</h1>
            <p class="mt-2 text-lg text-gray-600">Find and highlight cells with specific functions in your Excel files.</p>
        </header>

        <!-- Main Application Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 border border-gray-200">
            
            <!-- Step 1: Upload Spreadsheet -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-3">1. Upload your spreadsheet</h2>
                <label for="file-upload" class="file-upload-label">
                    <div class="text-center p-6">
                        <svg class="w-10 h-10 mb-4 text-gray-500 mx-auto" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">XLSX file</p>
                    </div>
                    <input id="file-upload" type="file" class="hidden" accept=".xlsx"/>
                </label>
                <p id="file-name" class="mt-2 text-center text-sm text-gray-500"></p>
            </div>

            <!-- Step 2: Provide Functions to Find -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-3">2. List functions to highlight</h2>
                <label for="functions-list" class="block text-sm font-medium text-gray-600 mb-2">Enter one function name per line. Case-insensitive.</label>
                <textarea id="functions-list" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 font-mono text-sm" placeholder="QUERY&#10;IMPORTRANGE&#10;XLOOKUP&#10;..."></textarea>
            </div>

            <!-- Step 3: Highlight -->
            <div class="text-center">
                 <button id="highlight-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    Find & Highlight
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-container" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Highlighting Results</h2>
            <div id="results-output" class="bg-white rounded-xl shadow-lg border border-gray-200 p-6">
                <!-- Results will be injected here -->
            </div>
            <div id="download-section" class="text-center p-4 mt-4 hidden">
                <button id="download-btn" class="w-full sm:w-auto bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all">Download Highlighted File</button>
            </div>
        </div>
        
    </div>

    <script>
        // --- DOM Element References ---
        const fileUpload = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const functionsListInput = document.getElementById('functions-list');
        const highlightBtn = document.getElementById('highlight-btn');
        const resultsContainer = document.getElementById('results-container');
        const resultsOutput = document.getElementById('results-output');
        const downloadSection = document.getElementById('download-section');
        const downloadBtn = document.getElementById('download-btn');

        let originalWorkbook = null;
        let highlightedWorkbook = null;

        // --- Event Listeners ---
        fileUpload.addEventListener('change', handleFile, false);
        highlightBtn.addEventListener('click', processFile, false);
        downloadBtn.addEventListener('click', downloadHighlightedFile, false);

        /**
         * Handles the file upload event.
         */
        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const data = new Uint8Array(event.target.result);
                originalWorkbook = XLSX.read(data, { type: 'array', cellFormula: true });
                fileNameDisplay.textContent = `Selected file: ${file.name}`;
                highlightBtn.disabled = false;
            };
            reader.readAsArrayBuffer(file);
        }

        /**
         * Main function to process the spreadsheet.
         * It finds cells with specified functions and highlights them.
         */
        function processFile() {
            if (!originalWorkbook) {
                alert("Please upload a spreadsheet first.");
                return;
            }

            const functionsToFind = functionsListInput.value
                .split('\n')
                .map(f => f.trim().toUpperCase())
                .filter(f => f.length > 0);

            if (functionsToFind.length === 0) {
                alert("Please provide a list of functions to highlight.");
                return;
            }

            // Create a regex to find any of the functions as whole words, followed by a parenthesis.
            // e.g., /\b(QUERY|IMPORTRANGE|XLOOKUP)\(/i
            const functionRegex = new RegExp('\\b(' + functionsToFind.join('|') + ')\\(', 'i');
            
            // Create a deep copy of the workbook to modify. This preserves all original data and styling.
            highlightedWorkbook = JSON.parse(JSON.stringify(originalWorkbook));

            let highlightedCells = [];
            const redFillStyle = {
                fill: {
                    patternType: "solid",
                    fgColor: { rgb: "FFFF0000" } // Red
                }
            };

            highlightedWorkbook.SheetNames.forEach(sheetName => {
                const worksheet = highlightedWorkbook.Sheets[sheetName];
                for (const cellAddress in worksheet) {
                    const cell = worksheet[cellAddress];
                    // Check if the cell has a formula and it matches one of the functions to find
                    if (cell.f && functionRegex.test(cell.f)) {
                        // Apply the red fill style
                        cell.s = { ...cell.s, ...redFillStyle };
                        highlightedCells.push(`${sheetName}!${cellAddress}`);
                    }
                }
            });

            // Display the results to the user
            displayResults(highlightedCells);
        }
        
        /**
         * Shows the results section with a list of highlighted cells.
         * @param {string[]} cells - An array of cell addresses that were highlighted.
         */
        function displayResults(cells) {
            resultsContainer.classList.remove('hidden');
            
            if (cells.length > 0) {
                resultsOutput.innerHTML = `<p class="font-semibold mb-2">Found and highlighted ${cells.length} cell(s):</p>
                                           <ul class="list-disc list-inside text-gray-600 font-mono text-sm">${cells.map(c => `<li>${c}</li>`).join('')}</ul>`;
                downloadSection.classList.remove('hidden');
            } else {
                resultsOutput.innerHTML = `<p class="text-gray-600">No cells found containing the specified functions.</p>`;
                downloadSection.classList.add('hidden');
            }
            
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        /**
         * Triggers the download of the modified .xlsx file.
         */
        function downloadHighlightedFile() {
            if (highlightedWorkbook) {
                XLSX.writeFile(highlightedWorkbook, "highlighted_file.xlsx");
            } else {
                alert("No highlighted file is available. Please process a file first.");
            }
        }
    </script>
</body>
</html>
